<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		let actions = {
			"google": "https://www.google.com/search",
			"duckDuckGo": "https://duckduckgo.com/",
			"bing": "https://www.bing.com/search",
			"ask": "https://www.ask.com/web"
		}
		function setSearchEngine() {
			let selectedSearchEngine = document.querySelector("input[name=engine]:checked");
			let query = document.querySelector("input[name=q]").value;
			//LINES 16-23 VALIDATE THAT A SEARCH ENGINE IS SELECTED AND A QUERY HAS BEEN PROVIDED
			if (selectedSearchEngine === null || query === "") {
				if (selectedSearchEngine === null) {
					alert("Please select a search engine from the list.");
					event.preventDefault();
				} else if (query === "") {
					alert("Please provide a query.");
					event.preventDefault();
				}
			} else {
				document.getElementById("searchForm").action = actions[selectedSearchEngine.value];
			}
		}

		window.addEventListener("load", function(){
			let form = document.querySelector("form");
			form.onsubmit = setSearchEngine;
		});
	</script>
</head>

<body>

	<form id="searchForm" method="GET">
		<input type="text" name="q">
		<label>Google <input type="radio" name="engine" value="google"></label>
		<label>DuckDuckGo <input type="radio" name="engine" value="duckDuckGo"></label>
		<label>Bing <input type="radio" name="engine" value="bing"</label>
		<label>Ask <input type="radio" name="engine" value="ask"></label>
		<button value="Go!">Go!</button>
	</form>

</body>
